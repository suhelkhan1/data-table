<div class="pagination-wrapper">
  <div>Showing {{util.pagination.from}} to {{util.pagination.to}} of {{(users | async)?.length}} entries</div>
  <div class="pagination-btn">
    <button mat-stroked-button color="primary" (click)="setPage(util.pagination.page)" [disabled]="util.pagination.page<=1">Previous</button>
    <span *ngFor="let item of getBtnRange((users | async)?.length) | slice:btnRange.from:btnRange.to;let i=index">
      <button mat-stroked-button color="primary" [ngClass]="{'selected-btn': util.pagination.page==(i+1)}" (click)="setPage(i+1)">{{i+1}}</button>
    </span>
    <button mat-stroked-button color="primary" (click)="setPage(util.pagination.page+1)">Next</button>
  </div>
</div>
